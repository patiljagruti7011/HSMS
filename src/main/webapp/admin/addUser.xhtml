<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="../index.xhtml">

    <ui:define name="title">Add User</ui:define>

    <ui:define name="content">
        <h:form id="roleMaster">

            <h2>Add New User</h2>
            <p:growl id="growl" showDetail="true" life="5000" />

            <h:panelGrid columns="3" cellpadding="5">

                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{adminManagedBean.roleMaster.username}" required="true" pt:placeholder="Enter User Name"/>
                <p:message for="username" />

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{adminManagedBean.roleMaster.password}" required="true" pt:placeholder="Enter Password"/>
                <p:message for="password" />

                <h:outputLabel for="cnf_password" value="Confirm Password:" />
                <h:inputSecret id="cnf_password" value="#{adminManagedBean.roleMaster.password}" required="true" pt:placeholder="Re-enter Password"/>
                <p:message for="cnf_password" />

                <h:outputLabel for="role" value="Role:" />
                <h:selectOneMenu id="role" value="#{adminManagedBean.roleMaster.role}" pt:placeholder="Select role">
                    <f:selectItem itemLabel="Select Role" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{adminManagedBean.roles}" var="r" itemValue="#{r}" itemLabel="#{r}" />
                </h:selectOneMenu>
                <p:message for="role" />

                <h:outputLabel for="patientId" value="Patient:" />
                <h:selectOneMenu id="patientId" value="#{adminManagedBean.roleMaster.patientId}" pt:placeholder="Select Patient">
                    <f:selectItem itemLabel="Select Patient" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{adminManagedBean.allPatient}" var="p" itemValue="#{p.id}" itemLabel="#{p.firstName} #{p.lastName}" />
                </h:selectOneMenu>
                <p:message for="patientId" />

                <h:outputLabel for="doctorId" value="Doctor" />
                <h:selectOneMenu id="doctorId" value="#{adminManagedBean.roleMaster.doctorId}" pt:placeholder="Select Doctor">
                    <f:selectItem itemLabel="Select Doctor" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{adminManagedBean.alldoctor}" var="d" itemValue="#{d.id}" itemLabel="#{d.firstName} #{d.lastName}" />
                </h:selectOneMenu>
                <p:message for="doctorId" />

            </h:panelGrid>

            <!--            <p:commandButton value="Add User" 
                                         action="#{adminManagedBean.addRole()}"  
                                         update="roleMaster growl"
                                         process="@form"
                                         validateClient="true"/>-->
            <h:commandButton value="Add User" action="#{adminManagedBean.addRole()}"  /> 
            <div>
                <h:message class="error" for="username_error" id="username_error"/>
                <h:messages globalOnly="false" layout="list" style="color:red;" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
